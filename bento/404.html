  <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/script.js" type="text/javascript" charset="utf-8"></script>

  <link rel="icon" type="image/png" href="http://static.opensuse.org/themes/bento/images/favicon.png" />
  <title>openSUSE.org - 404</title>

<body>
  
  <!-- Start: Header -->

        <li id="item-downloads"><a href="http://opensuse.org/sitemap#downloads">Downloads</a></li>

      <!-- here is usually the search form -->

  <header id="subheader" class="container_16">
  </header>

  <div id="content" class="container_16 content-wrapper">
    
    <div class="box box-shadow grid_16 clearfix row_12 space-top-large">

      <div class="grid_3 prefix_2 alpha">

      <div class="grid_10 suffix_1 omega">
        <h1 class="large text-shadow">404</h1>
        <p class="large"><strong>Sorry</strong>, the <strong>page</strong> you are looking for is <strong>not available</strong>.</p>
